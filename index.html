<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu Jitsu Training Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-section">
        <h1>Welcome to the Jiu Jitsu Training Tracker</h1>
        <button id="new-user-button">New User</button>
        <button id="returning-user-button">Returning User</button>
    </div>

    <div id="login-section" class="hidden">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="register-section" class="hidden">
        <h1>Register</h1>
        <form id="register-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" required>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="tournament-section" class="hidden">
        <h1>New Tournament</h1>
        <form id="tournament-form">
            <label for="tournament-name">Tournament Name:</label>
            <input type="text" id="tournament-name" required>
            <label for="tournament-date">Tournament Date:</label>
            <input type="date" id="tournament-date" required>
            <button type="submit">Save Tournament</button>
        </form>
    </div>

    <div id="home-section" class="hidden">
        <h1 id="greeting"></h1>
        <h2 id="countdown"></h2>
        <button id="logout-button">Log Out</button>
        <div class="section" id="technical-section">
            <h2>Technical</h2>
            <p class="percentage" id="technical-percentage">0%</p>
            <button onclick="openTaskModal('technical')">Add Task</button>
        </div>
        <div class="section" id="mental-section">
            <h2>Mental</h2>
            <p class="percentage" id="mental-percentage">0%</p>
            <button onclick="openTaskModal('mental')">Add Task</button>
        </div>
        <div class="section" id="physical-section">
            <h2>Physical</h2>
            <p class="percentage" id="physical-percentage">0%</p>
            <button onclick="openTaskModal('physical')">Add Task</button>
        </div>
        <div class="section" id="diet-section">
            <h2>Diet</h2>
            <p class="percentage" id="diet-percentage">0%</p>
            <button onclick="openTaskModal('diet')">Add Task</button>
        </div>
    </div>

    <div id="task-modal" class="hidden">
        <h2>Add Task</h2>
        <form id="task-form">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" required>
            <label for="task-frequency">Frequency:</label>
            <select id="task-frequency" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <button onclick="closeTaskModal()">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
